{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="mt-3" id="result">
            <div class="alert alert-success" role="alert" style="display: none;">
                <i class="bi bi-check-circle-fill"></i> <span id="result-count"></span> records found for the query.
            </div>
        </div>
        <h2>Query Builder</h2>
        <form id="query-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Keyword" id="keyword" name="keyword">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="industry" placeholder="Industry" name="industry">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="year_founded" placeholder="Year Founded" name="year_founded">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="city"  placeholder="City" name="city">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="state"  placeholder="State" name="state">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="country"  placeholder="Country" name="country">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="current_employee" placeholder="Employees (From)" name="employees_from">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="total_employee" placeholder="Employees (To)" name="employees_to">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="query-btn">Query Data</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        // Use jQuery noConflict to avoid conflicts with other libraries
        var $j = jQuery.noConflict();

        $j(document).ready(function() {
            $j('#query-btn').click(function() {
                $j.ajax({
                    url: '{% url "query-builder-api" %}',
                    type: 'GET',
                    data: $j('#query-form').serialize(),
                    success: function(data) {
                        $j('#result .alert').show();
                        $j('#result-count').text(data.count);
                    },
                    error: function() {
                        alert('Error while fetching data.');
                    }
                });
            });
        });
    </script>
{% endblock %}
