{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Users</h2>
    <button class="btn btn-primary btn-sm">Add User</button>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong><i class="bi bi-check-circle-fill"></i></strong> New user added
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>Active</td>
                <td>
                    <button class="btn btn-danger btn-sm"><i class="bi bi-x-circle-fill"></i>Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
