{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Users</h2>
    <div class="alert" id="message" role="alert" style="display: none;"></div>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr id="user-{{ user.id }}">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{% if user.is_active %} Active {% else %} Deactive {% endif %}</td>
                <td>
                    <a class="btn btn-danger btn-sm delete-btn" href="{% url 'deleteUser' user.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
