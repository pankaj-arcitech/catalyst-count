{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Upload Data</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name="file" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Start Upload</button>
    </form>
    <div class="mt-3">
        <h3>Upload Progress</h3>
        <div class="progress mt-1">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
</div>

<script>
    document.getElementById('inputGroupFile01').addEventListener('change', function() {
        var fileName = this.value.split('\\').pop();
        this.nextElementSibling.innerHTML = fileName;
    });
</script>
{% endblock %}
