<!-- upload_data.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Upload Data</h2>
    <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" name="file" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm" id="upload-btn">Start Upload</button>
    </form>
    <div class="mt-3">
        <h3>Upload Progress</h3>
        <div class="progress mt-1">
            <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" id="progress-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
</div>

<script>
    document.getElementById('upload-btn').addEventListener('click', function() {
        var form = document.getElementById('upload-form');
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', function(e) {
            if (e.lengthComputable) {
                var percentComplete = (e.loaded / e.total) * 100;
                var progressBar = document.getElementById('progress-bar');
                progressBar.style.width = percentComplete + '%';
                progressBar.innerHTML = percentComplete.toFixed(2) + '%';
            }
        }, false);

        xhr.open('POST', '{% url "chunked_upload" %}', true);
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
        xhr.send(formData);

        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                alert('File uploaded successfully!');
            }
        };
    });
</script>
{% endblock %}
